---
- name: SHH CONFIGURATION ON RELAYS
  hosts: relays
  remote_user: s4lpet3r

  tasks:
  - name: DUMMY Deploy SSH PUB KEY
    ansible.builtin.file:
      path: /home/s4lpet3r/.ssh
      state: directory
      owner: s4lpet3r
      group: s4lpet3r
      mode: 0700

  - name: Copy Authorized Keys
    ansible.builtin.copy:
      src: /etc/ssh/keypair/authorized_keys
      dest: /home/s4lpet3r/.ssh/authorized_keys
      owner: s4lpet3r
      group: s4lpet3r
      mode: 0600

  - name: install packages
    package:
      name:
        - zsh
        - curl
        - ncdu
      state: latest
